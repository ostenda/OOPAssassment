<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Login:</h2>
       <main>
        <div id= "labels">
             <p>Please enter your mail address and password to login.</p>
                 <form action="" method="post">
                       <table>
                         <tr>
                             <td>Email Address:</td>
                             <td><input type="text" name="email" Email="Enter name Here"></td>
                         </tr>
                         <tr>
                             <td>Password:</td>
                             <td><input type="password" name="user_pass" Email="Enter Password Here"></td>
                         </tr>

                         <tr>
                             <td><input type="submit" name="submit" value="Login"></td>
                             <td><p>Not registered yet? Please register here: <a href="registration.html">Register</a></p></td>
                         </tr>
                       </table>
                 </form>
             <p id="result"> </p>
        </div>
       </main> 

    </body>
</html>
